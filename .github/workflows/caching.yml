name: Caching Demo Workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up uv (for Python)
        uses: astral-sh/setup-uv@v1

      - name: Cache Python dependencies
        id: cache-uv # We give the step an ID to reference its output
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          # Requirement 1: The specific cache key
          key: cache-0cc42db

      - name: Install dependencies if needed
        run: uv pip install -r requirements.txt

      # Requirement 2: The specific step name and its action
      - name: prime-cache-0cc42db
        run: echo "Cache hit result: ${{ steps.cache-uv.outputs.cache-hit }}"
